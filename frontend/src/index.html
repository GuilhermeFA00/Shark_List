<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkTDL</title>
    <!-- <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="first-container">
        <header>
            <h1 id="logo-name">SharkTDL</h1>
            <img id="logo-image" src="./images/maxresdefault.jpg" alt="">
            <ul class="contacts">
                <li id="instagram"><span><i class="fab fa-instagram"></i></span></li>
                <li id="github"><span><i class="fas fa-mail-bulk"></i></span></li>
                <li id="linkedin"><span><i class="fab fa-linkedin-in"></i></span>
                </li>
            </ul>
            <div class="toggle">
                <i class="fas fa-moon toggle-icon"></i>
                <i class="fas fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </header>
    </div>

    <div class="second-container">
        <header>SHARK-The List</header>
        <div class="noteInput">
            <input type="text" placeholder="Pour,my little shark">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="list"></ul>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <div class="third-container">
        <div class="collection-container">
            <h1 class="apr-title">ABOUT ME</h1>
            <div class="apr-wrapper">
                <div class="apr-list">
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/1.jpg" alt="" />
                        <span class="apr-list-item-title">Her</span>
                        <p class="apr-list-item-desc">
                            Text
                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/2.jpg" alt="" />
                        <span class="apr-list-item-title">Star Wars</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/3.jpg" alt="" />
                        <span class="apr-list-item-title">Storm</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/4.jpg" alt="" />
                        <span class="apr-list-item-title">1917</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/5.jpg" alt="" />
                        <span class="apr-list-item-title">Avengers</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/6.jpg" alt="" />
                        <span class="apr-list-item-title">Her</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                    <div class="apr-list-item">
                        <img class="apr-list-item-img" src="./src/img/7.jpg" alt="" />
                        <span class="apr-list-item-title">Her</span>
                        <p class="apr-list-item-desc">
                            Text

                        </p>
                        <button class="apr-list-item-button">Watch</button>
                    </div>
                </div>
                <i class="fas fa-chevron-right arrow"></i>
            </div>
        </div>
    </div>


    <div class="fourth-container">
        <div id="notesWrapper">
            <button class="new-note-btn">New Note</button>
            <div class="tc-notes">
                <div class="tc-note">
                    <div class="tc-note-header">
                        <span>
                            <i class="fas fa-times"></i>
                        </span>
                    </div>
                    <div class="tc-note-title">
                        Titlhe
                    </div>
                    <div class="tc-note-body">
                        bodyy
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
