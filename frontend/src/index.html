<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkTDL</title>
    <!-- <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="first-container">
        <header>
            <h1 id="logo-name">SharkTDL</h1>
            <img src="" alt="Logo">
            <ul class="contacts">
                <li id="instagram"><span><i class="fab fa-instagram"></i></span></li>
                <li id="gmail"><span><i class="fas fa-mail-bulk"></i></span></li>
                <li id="linkedin"><span><i class="fab fa-linkedin-in"></i></span></li>
            </ul>
            <h3>Join!</h3>
            <div class="toggle">
                <i class="fas fa-moon toggle-icon"></i>
                <i class="fas fa-sun toggle-icon"></i>
                <div class="toggle-ball"></div>
            </div>
        </header>
    </div>

    <div class="second-container"></div>

    <p>swim like a shark and take notes</p>

    <h2>---NOTES ZONE---</h2>-->

    <button id="add-block">Add new block</button>

    <div class="third-container">

        <header>Todo App</header>
        <div class="noteInput">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="list"></ul>
        <div class="footer">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>

        </div>

        <div class="fourth-container">
            <footer></footer>
        </div>

        <script src="./app.js"></script>
</body>

</html>
