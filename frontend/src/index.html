<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SharkTDL</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="first-container">
        <header>
            <h1 id="logo-name">SharkTDL</h1>
            <img src="" alt="Logo">
            <ul class="contacts">
                <li id="instagram"><span><i class="fab fa-instagram"></i></span></li>
                <li id="gmail"><span><i class="fas fa-mail-bulk"></i></span></li>
                <li id="linkedin"><span><i class="fab fa-linkedin-in"></i></span></li>
            </ul>
            <h3>Join!</h3>
            <ul class="join">
                <li>Sign In</li>
                <li>Sign Up</li>
            </ul>
        </header>
    </div>

    <div class="second-container"></div>

    <p>swim like a shark and take notes</p>

    <h2>---NOTES ZONE---</h2>

    <div class="third-container">
        <header>TubaTuba</header>
        <div class="note-container">
            <input type="text" placeholder="pour your ocean of ideas, little shark">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <!-- data are comes from local storage -->
        </ul>
        <div class="your-tasks">
            <span>You have <span class="pendingTasks"></span> pending tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <div class="fourth-container">
        <footer class="footer"></footer>
    </div>
</body>

</html>
